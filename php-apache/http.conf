
<VirtualHost *:80>

　　ServerName 		www.aot.cc
　　DocumentRoot 	/aot/web/www
	
	ErrorLog  		/aot/php-apache/log/www-error.log
 	CustomLog 		/aot/php-apache/log/www-access.log combined

　　<Directory "/aot/web/www">
 　　　　Options 		Indexes  FollowSymLinks
 		 DirectoryIndex index.php index.html
　　　　 AllowOverride  None
　　　　 Order 			allow,deny
　　 　　Allow 			From All
 　 </Directory>

</VirtualHost>